name: Deploy Portfolio with Blog

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [kosh-updated, theme-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: '1.23'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Portfolio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Kosh
        run: GOPROXY=direct go install github.com/Kush-Singh-26/kosh/cmd/kosh@latest

      - name: Clone Blog Theme
        run: |
          mkdir -p blogs-src/themes
          git clone https://github.com/Kush-Singh-26/kosh-theme-blog blogs-src/themes/blog

      - name: Restore File Timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: blogs-src/.kosh-cache
          key: kosh-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: kosh-cache-${{ runner.os }}-

      - name: Build Blog
        working-directory: blogs-src
        run: kosh build -baseurl https://kush-singh-26.github.io/blogs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
